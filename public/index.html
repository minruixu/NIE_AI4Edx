    <!-- Add localStorage polyfill before any scripts load -->
    <script>
      // Create a polyfill for localStorage/sessionStorage to prevent errors
      (function() {
        // Create a memory-based storage alternative
        const createMemoryStorage = function() {
          const storage = {};
          return {
            setItem: function(key, value) {
              storage[key] = value || '';
            },
            getItem: function(key) {
              return key in storage ? storage[key] : null;
            },
            removeItem: function(key) {
              delete storage[key];
            },
            clear: function() {
              Object.keys(storage).forEach(key => delete storage[key]);
            },
            key: function(i) {
              const keys = Object.keys(storage);
              return keys[i] || null;
            },
            get length() {
              return Object.keys(storage).length;
            }
          };
        };
        
        // Safely apply the polyfill
        try {
          window.localStorage.setItem('test', 'test');
          window.localStorage.removeItem('test');
        } catch (e) {
          // If localStorage access fails, create a polyfill
          Object.defineProperty(window, 'localStorage', { value: createMemoryStorage() });
          Object.defineProperty(window, 'sessionStorage', { value: createMemoryStorage() });
        }
      })();
    </script>
    
    <!-- Directly load React from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
