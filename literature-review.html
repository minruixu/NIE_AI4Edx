<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literature Review - Investigation of GPT for Teaching and Learning</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Styles for new header navigation links */
    .header-nav-link {
      padding: 8px 12px; /* Slightly less padding than original tabs */
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      font-weight: 500;
      color: #555; /* Default color */
      text-decoration: none;
      transition: color 0.3s;
      white-space: nowrap; /* Prevent wrapping */
    }

    .header-nav-link.active {
      color: #003d7c; /* Active color */
      font-weight: bold;
    }

    .header-nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0px; /* Underline at the bottom of the padding box */
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #003d7c; /* Underline color */
    }

    .header-nav-link:hover {
      color: #003d7c; /* Hover color */
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Load React, ReactDOM, and Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Load D3.js library for visualization -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js"></script>
  
  <!-- Load literature review data -->
  <script src="./data/literature-review.js"></script>
  
  <!-- Load word cloud viewer if needed -->
  <script src="./data/lit-review-wordcloud.js"></script>
  
  <!-- Load the literature-review-page.js file -->
  <script type="text/babel" src="./data/literature-review-page.js"></script>
</body>
</html>
